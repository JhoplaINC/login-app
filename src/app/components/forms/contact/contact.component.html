<div class="form">
    <p class="form-title">Contact us</p>
    <div class="left-side-form">
        <p>You can send us an email</p>
        <p>Or</p>
        <p>You can call us</p>
        <p>
            <a href="tel:+56912345678">
                +56 9 1234 5678
            </a>
        </p>
    </div>
    <div class="right-side-form"><div class="form-group">
        <fa-icon [icon]="faUser"></fa-icon>
            <input type="text" name="name" id="name" placeholder="Your name">
        </div>
        <div class="form-group">
            <fa-icon [icon]="faAt"></fa-icon>
            <input type="text" name="email" id="email" placeholder="Your email">
        </div>
        <div class="form-group">
            <fa-icon [icon]="faMessage"></fa-icon>
            <textarea name="message" id="message" placeholder="Your message"></textarea>
        </div>
        <div class="form-group submit-form">
            <fa-icon [icon]="faPaperPlane"></fa-icon>
            <button mat-button (click)="submitForm()">Submit</button>
        </div>
    </div>
</div>
